<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hide and Show</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(95, 153, 233);
            height: 100vh;
            width: 100%;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin: 0 0 20px 0;
            color: white;
        }
        .inputbox {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            position: relative;
        }
        .inputbox input {
            border: 1px solid #ccc;
            border-radius: 6px;
            height: 40px;
            padding: 0 10px;
            width: 100%;
            font-size: 16px;
        }
        .inputbox img {
            height: 25px;
            margin-left: -35px;
            cursor: pointer;
            width: 25px;
            position: absolute;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Hider</h1>
        <div class="inputbox">
            <input type="password" placeholder="Password" id="password">
            <img src="eyecloseimage[1].jpg" id="eyeicon" alt="eye icon">
        </div>
    </div>
    <script>
        let password = document.getElementById("password");
        let eyeicon = document.getElementById("eyeicon");

        eyeicon.addEventListener('click', function() {
            if (password.type === "password") {
                password.type = "text";
                eyeicon.src = "eyeopenimage[1].jpg"; // Ensure the correct image path
            } else {
                password.type = "password";
                eyeicon.src = "eyecloseimage.jpg"; // Ensure the correct image path
            }
        });
    </script>
</body>
</html>
